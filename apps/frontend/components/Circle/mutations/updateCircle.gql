mutation updateCircle(
    $id: String!,
    $merge: Boolean!
    $type:String
    $component:String
    $parent:String
    $cached: Boolean
    $pii: Boolean
    $copiedFrom:String
    $autoUpdate: Boolean
    $slug:String
    $public: Boolean
    $passwordRequired: Boolean
    $tags: [String]
    $title: String
    $subtitle: String
    $description: String
    $media: String
    $creator: String
    $owner: String
    $viewers: [String]
    $editors: [String]
    $ui: String
    $dateCreated: BigInt
    $dateUpdated: BigInt
    $key: String
    $string: String
    $data: JSON
    $number: Int
    $bigNumber: BigInt
    $boolean: Boolean
    $date: BigInt
    $geoPoint: String
    $line: String
    $lines: [String]
  ) {
  updateCircle(
    id: $id,
    merge: $merge,
    type: $type,
    component: $component,
    parent: $parent,
    cached: $cached,
    pii: $pii,
    copiedFrom: $copiedFrom,
    autoUpdate: $autoUpdate,
    slug: $slug,
    public: $public,
    passwordRequired: $passwordRequired,
    tags: $tags,
    title: $title,
    subtitle: $subtitle,
    description: $description,
    media: $media,
    creator: $creator,
    owner: $owner,
    viewers: $viewers,
    editors: $editors,
    ui: $ui,
    dateCreated: $dateCreated,
    dateUpdated: $dateUpdated,
    key: $key,
    string: $string,
    data: $data,
    number: $number,
    bigNumber: $bigNumber,
    boolean: $boolean,
    date: $date,
    geoPoint: $geoPoint,
    line: $line,
    lines: $lines,
    ) {
    status
    message
  }
}
