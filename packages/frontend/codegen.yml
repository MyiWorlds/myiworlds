overwrite: true
schema: http://localhost:8000/graphql
# documents: components/**/*.{ts,tsx}
documents:
  - components/**/*.gql
  - context/**/*.gql
hooks:
  afterAllFileWrite:
    - prettier --write
    - eslint --fix
generates:
  ./generated/apolloComponents.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      hooksImportFrom: "@apollo/react-hooks"
