input CreateCircleInput {
  pii: Boolean
  parent: String
  slug: String
  public: Boolean
  passwordRequired: Boolean
  type: String!
  properties: [String]
  settings: String
  rating: String
  tags: [String]
  title: String
  subtitle: String
  description: String
  media: String
  icon: String
  creator: String!
  owner: String
  viewers: [String]
  editors: [String]
  string: String
  data: JSON
  number: Int
  bigNumber: BigInt
  boolean: Boolean
  date: BigInt
  geoPoint: JSON
  lines: [String]
}

type Mutation {
  createCircle(circle: CreateCircleInput): CreateCircleResponse
}

type CreateCircleResponse {
  status: String
  message: String
  createdCircle: Circle
  creator: Profile
}
