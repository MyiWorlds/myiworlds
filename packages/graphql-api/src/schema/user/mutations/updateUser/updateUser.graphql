input UpdateUserInput {
  id: String!
  email: String
  canCreate: Boolean
  levelTotal: String
  balanceTotal: String
  ratingTotal: String
  allMyThemes: String
  allMyTypeStyles: String
  inbox: String
  search: String
  profiles: [String]
}

type Mutation {
  updateUser(user: UpdateUserInput, merge: Boolean!): UpdateUserResponse
}

type UpdateUserResponse {
  status: String
  message: String
  updatedUser: User
  creator: Profile
}
